plugins:
  - jest

env:
  node: true
  jest: true
  browser: true

parser: 'babel-eslint'

extends:
  - 'airbnb-base'
  - 'prettier'
  - 'plugin:jest/recommended'

rules:
  'no-console': 0
  'import/no-extraneous-dependencies':
    [
      'error',
      {
        'devDependencies':
          ['__tests__', 'gulp/**/*.js', 'gulpfile.babel.js', 'webpack.config.babel.js'],
      },
    ]
